<section class="professional-info">
  <article class="professional-experiance">
    <h2>Professional Experiance</h2>
    <div *ngFor="let experiance of experiances">
      <app-professional-experiance
        title="{{ experiance.title }}"
        description="{{ experiance.description }}"
      ></app-professional-experiance>
    </div>
  </article>
  <article class="about-me">
    <h2>About Me</h2>
    <app-about-me aboutMe="{{ aboutMe }}"></app-about-me>
  </article>
</section>
